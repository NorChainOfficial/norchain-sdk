version: '3.8'

services:
  norstudio:
    build:
      context: .
      dockerfile: Dockerfile
    image: norchain/norstudio:latest
    container_name: norstudio
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_NORCHAIN_RPC=https://rpc.norchain.org
      - NEXT_PUBLIC_CHAIN_ID=65001
      - NEXT_PUBLIC_ENABLE_AI_FEATURES=true
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - norchain-network
    labels:
      - "com.norchain.service=norstudio"
      - "com.norchain.description=AI-powered smart contract IDE"
      - "com.norchain.version=1.0.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  norchain-network:
    external: true
    name: norchain-network
