# SonarQube Project Configuration
sonar.projectKey=norchain-api
sonar.projectName=NorChain Unified API
sonar.projectVersion=2.0.0

# Source code location
sonar.sources=src
sonar.tests=test
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/dist/**,**/node_modules/**,**/*.d.ts

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/main.ts,**/*.module.ts,**/*.dto.ts,**/*.entity.ts,**/*.interface.ts

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Language
sonar.language=ts

# Code quality gates
sonar.qualitygate.wait=true

