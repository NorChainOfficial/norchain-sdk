version: "2"
checks:
  argument-count:
    enabled: true
    config:
      threshold: 4
  complex-logic:
    enabled: true
    config:
      threshold: 4
  file-lines:
    enabled: true
    config:
      threshold: 500
  method-complexity:
    enabled: true
    config:
      threshold: 5
  method-count:
    enabled: true
    config:
      threshold: 20
  method-lines:
    enabled: true
    config:
      threshold: 25
  nested-control-flow:
    enabled: true
    config:
      threshold: 4
  return-statements:
    enabled: true
    config:
      threshold: 4
  similar-code:
    enabled: true
    config:
      threshold: 50
  identical-code:
    enabled: true
    config:
      threshold: 50
plugins:
  eslint:
    enabled: true
    channel: "eslint-8"
    config:
      config: .eslintrc.js
  fixme:
    enabled: true
  nodesecurity:
    enabled: true
  sonar-typescript:
    enabled: true
exclude_patterns:
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/*.spec.ts"
  - "**/*.test.ts"
  - "**/*.d.ts"

