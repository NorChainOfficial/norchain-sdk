name: BSC-Style Test Matrix

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: cd apps/api && npm ci
      
      - name: TypeScript Type Check
        run: cd apps/api && npx tsc --noEmit
      
      - name: ESLint
        run: cd apps/api && npm run lint
        continue-on-error: false
      
      - name: Build Check
        run: cd apps/api && npm run build
      
      - name: Check for TODO/FIXME comments
        run: |
          cd apps/api
          TODO_COUNT=$(grep -r "TODO\|FIXME" src/ --include="*.ts" | wc -l || true)
          if [ "$TODO_COUNT" -gt 0 ]; then
            echo "⚠️ Found $TODO_COUNT TODO/FIXME comments"
            grep -r "TODO\|FIXME" src/ --include="*.ts" || true
          fi
        continue-on-error: true

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd apps/api && npm ci
      - run: cd apps/api && npm run test

  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: norchain_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd apps/api && npm ci
      - run: cd apps/api && npm run test:integration

  e2e-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: norchain_test
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd apps/api && npm ci
      - run: cd apps/api && npm run test:e2e

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: norchain_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd apps/api && npm ci
      - run: cd apps/api && npm run test:integration -- --testPathPattern="security|iso27001"
      
  penetration-tests:
    name: Penetration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: norchain_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd apps/api && npm ci
      - run: cd apps/api && npm run test:integration -- --testPathPattern="penetration"
      
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd apps/api && npm ci
      - run: cd apps/api && npm run build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  compliance-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd apps/api && npm ci
      - run: cd apps/api && npm run test:integration -- --testPathPattern="gdpr|sharia|compliance"

  blockchain-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd apps/api && npm ci
      - run: cd apps/api && npm run test:integration -- --testPathPattern="blockchain"

  release-gate:
    needs: [code-quality, unit-tests, integration-tests, e2e-tests, security-tests, penetration-tests, compliance-tests, blockchain-tests, codeql-analysis]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check all tests passed
        run: |
          echo "✅ All test suites passed"
          echo "✅ Code quality checks passed"
          echo "✅ Security tests passed"
          echo "✅ Penetration tests passed"
          echo "✅ Ready for release"

