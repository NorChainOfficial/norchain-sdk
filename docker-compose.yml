services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: norchain-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-norchain_explorer}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - norchain-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: norchain-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - norchain-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Unified API (for Explorer, Wallet, Exchange, and all services)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: norchain-api
    ports:
      - "${API_PORT:-4000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-norchain_explorer}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-norchain_explorer}
      # Supabase Configuration
      - SUPABASE_URL=${SUPABASE_URL:-https://acyilidfiyfeouzzfkzo.supabase.co}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_DB_URL=${SUPABASE_DB_URL}
      - USE_SUPABASE=${USE_SUPABASE:-true}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - RPC_URL=${RPC_URL:-https://rpc.norchain.org}
      - CHAIN_ID=${CHAIN_ID:-65001}
      - CORS_ORIGIN=http://localhost:${EXPLORER_APP_PORT:-4002},http://localhost:${LANDING_PORT:-4010},http://localhost:${NEX_EXCHANGE_PORT:-4001},http://localhost:${DOCS_PORT:-4011},http://localhost:${WALLET_PORT:-4020}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - norchain-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Explorer App
  explorer:
    build:
      context: ./apps/explorer
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://api:3000/api/v1
        - NEXT_PUBLIC_RPC_URL=${RPC_URL:-https://rpc.norchain.org}
        - NEXT_PUBLIC_CHAIN_ID=${CHAIN_ID:-65001}
    container_name: norchain-explorer
    ports:
      - "${EXPLORER_APP_PORT:-4002}:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3000/api/v1
      - NEXT_PUBLIC_RPC_URL=${RPC_URL:-https://rpc.norchain.org}
      - NEXT_PUBLIC_CHAIN_ID=${CHAIN_ID:-65001}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - norchain-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Landing Page
  landing:
    build:
      context: ./apps/landing
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://api:3000/api/v1
    container_name: norchain-landing
    ports:
      - "${LANDING_PORT:-4010}:3010"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3000/api/v1
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - norchain-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3010 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Documentation
  docs:
    build:
      context: ./apps/docs
      dockerfile: Dockerfile
    container_name: norchain-docs
    ports:
      - "${DOCS_PORT:-4011}:3011"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - norchain-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3011 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Wallet Web App
  wallet:
    build:
      context: ./apps/wallet
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://api:3000
        - NEXT_PUBLIC_RPC_URL=${RPC_URL:-https://rpc.norchain.org}
        - NEXT_PUBLIC_CHAIN_ID=${CHAIN_ID:-65001}
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
    container_name: norchain-wallet
    ports:
      - "${WALLET_PORT:-4020}:4020"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3000
      - NEXT_PUBLIC_RPC_URL=${RPC_URL:-https://rpc.norchain.org}
      - NEXT_PUBLIC_CHAIN_ID=${CHAIN_ID:-65001}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - norchain-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4020/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NEX Exchange
  nex-exchange:
    build:
      context: ./apps/nex-exchange
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_EXPLORER_API_URL=http://api:3000
        - NEXT_PUBLIC_RPC_URL=${RPC_URL:-https://rpc.norchain.org}
        - NEXT_PUBLIC_CHAIN_ID=${CHAIN_ID:-65001}
    container_name: norchain-nex-exchange
    ports:
      - "${NEX_EXCHANGE_PORT:-4001}:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_EXPLORER_API_URL=http://api:3000
      - NEXT_PUBLIC_RPC_URL=${RPC_URL:-https://rpc.norchain.org}
      - NEXT_PUBLIC_CHAIN_ID=${CHAIN_ID:-65001}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - norchain-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  redis-data:

networks:
  norchain-network:
    driver: bridge

