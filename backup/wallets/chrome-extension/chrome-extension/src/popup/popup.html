<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nor Wallet</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Nor Wallet</h1>
            <p class="subtitle">Cross-platform crypto wallet</p>
        </header>

        <!-- Connection Status -->
        <div class="status-card" id="statusCard">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Checking connection...</span>
        </div>

        <!-- Auth Section -->
        <div class="auth-section" id="authSection">
            <input type="email" id="emailInput" placeholder="Email" class="input">
            <input type="password" id="passwordInput" placeholder="Password" class="input">
            <button id="signInBtn" class="btn btn-primary">Sign In</button>
            <button id="signUpBtn" class="btn btn-secondary">Sign Up</button>
        </div>

        <!-- Wallet Section (shown when authenticated) -->
        <div class="wallet-section" id="walletSection" style="display: none;">
            <div class="balance-card">
                <p class="label">Balance</p>
                <h2 id="balance">$0.00</h2>
            </div>
            
            <div class="actions">
                <button class="action-btn" id="sendBtn">
                    <span>Send</span>
                </button>
                <button class="action-btn" id="receiveBtn">
                    <span>Receive</span>
                </button>
                <button class="action-btn" id="swapBtn">
                    <span>Swap</span>
                </button>
            </div>

            <button id="signOutBtn" class="btn btn-secondary">Sign Out</button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
